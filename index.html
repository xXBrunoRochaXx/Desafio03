<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie seu convite</title>
  <link rel="stylesheet" href="styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>

<body>
  <div id="app">
    <aside>
      

      <div class="aside-container">
        
        <img src="assets/Logo.svg" alt="Icone de confetes do aniversario ">

        <div class="front">  
          <h2>Festivite</h2>
          <p>Crie um convite digital para o seu evento</p>
        </div>


      </div>
    </aside>

     <main>  
      <div class="main-container">
        <h1>Crie seu convite</h1>

        <div class="evento">
          <img src="/assets/calendario.svg" alt="Icone de um calendario">
          <h3>Sobre o evento</h3>
        </div>

        <div class="input-wrapper">
          
        <form >
          <label for="title">Titulo</label>
          <input type="text" placeholder="Nome do evento" id="title">

          <div class="cols-2">
            <label for="init">Início</label>
            <label for="end">Fim</label>
            
            <input type="text" name="init" placeholder="DD/MM/AAA" id="init">
            <input type="text" id="end" placeholder="DD/MM/AAA">
            
            <label for="type">Tipo</label>
            <label for="location">Local</label>
            
            <div class="button">
              
              <label class="custom-radio">
                <input type="radio" name="opcao" value="presencial">
                
                <span>
                  <img class="building" src="/assets/building-1.png" alt="">
                  Presencial
                </span>
              </label>

              <label class="custom-radio">
                <input type="radio" name="opcao" value="Online">
               
                <span> 
                  <img class="video" src="/assets/video.png" alt="">
                  Online
                </span>
              </label>             
            </div>

            <input type="text" id="location" placeholder="Link ou endereço">

            
          </div>
          <br>
          <label for="description">Descrição</label>:
          <textarea name="description" id="description" placeholder="Escreva sobre os detalhes do evento"></textarea>
          
        </form>
        <div class="customization">

          <div class="personal">
            <img src="assets/paintbrush-vertical.png" alt="">
            <h2>Personalização</h2>
          </div>
         
          <p>Cor principal</p>
          <div class="colors">
          <label class="color-option">
              <input type="radio" name="color" value="blue">
              <span style="background-color: #4A90E2;"></span>
          </label>
          <label class="color-option">
              <input type="radio" name="color" value="purple">
              <span style="background-color: #9013FE;"></span>
          </label>
          <label class="color-option">
              <input type="radio" name="color" value="pink">
              <span style="background-color: #F8A5D4;"></span>
          </label>
          <label class="color-option">
              <input type="radio" name="color" value="red">
              <span style="background-color: #FF5C5C;"></span>
          </label>
          <label class="color-option">
              <input type="radio" name="color" value="orange">
              <span style="background-color: #FF8C42;"></span>
          </label>
          <label class="color-option">
              <input type="radio" name="color" value="yellow">
              <span style="background-color: #FFD300;"></span>
          </label>
          <label class="color-option">
              <input type="radio" name="color" value="green">
              <span style="background-color: #7ED321;"></span>
          </label>
          <label class="color-option">
              <input type="radio" name="color" value="light-green">
              <span style="background-color: #A1E8AF;"></span>
          </label>
          <label class="color-option">
              <input type="radio" name="color" value="cyan">
              <span style="background-color: #4CD7D0;"></span>
          </label>
          </div>

          <div class="tema-evento">
            <h3>Tema do evento</h3>
            <div class="grid">
                <label class="card">
                    <input type="radio" name="tema" value="aniversario">
                    <div class="content">
                        <img src="assets/Aniversario.png" alt="Aniversário">
                        <span>Aniversário</span>
                    </div>
                </label>
        
                <label class="card">
                    <input type="radio" name="tema" value="infantil">
                    <div class="content">
                        <img src="assets/Infantil.png" alt="Infantil">
                        <span>Infantil</span>
                    </div>
                </label>
        
                
                <label class="card">
                  <input type="radio" name="tema" value="infantil">
                  <div class="content">
                      <img src="assets/Formatura.png" alt="Formatura">
                      <span>Formatura</span>
                  </div>
              </label>

              <label class="card">
                <input type="radio" name="tema" value="infantil">
                <div class="content">
                    <img src="assets/Casamento.png" alt="Infantil">
                    <span>Casamento</span>
                </div>
              </label>

              <label class="card">
                <input type="radio" name="tema" value="infantil">
                <div class="content">
                    <img src="assets/Cha de bebe.png" alt="Infantil">
                    <span>cha de bebe</span>
                </div>
              </label>

              <label class="card">
                <input type="radio" name="tema" value="infantil">
                <div class="content">
                    <img src="assets/Cha de panela.png" alt="Infantil">
                    <span>cha de panela</span>
                </div>
              </label>

              <label class="card">
                <input type="radio" name="tema" value="infantil">
                <div class="content">
                    <img src="assets/carnaval.png" alt="Infantil">
                    <span>carnaval</span>
                </div>
              </label>

              <label class="card">
                <input type="radio" name="tema" value="infantil">
                <div class="content">
                    <img src="assets/Pascoa.png" alt="Infantil">
                    <span>Pascoa</span>
                </div>
              </label>

              <label class="card">
                <input type="radio" name="tema" value="infantil">
                <div class="content">
                    <img src="assets/Natal.png" alt="Infantil">
                    <span>Natal</span>
                </div>
              </label>
                

              <div class="style-container">
                <div class="section">
                  <span>Estilo</span>
                  <br>
                  <label class="toggle">
                    <input type="checkbox">
                    <span class="slider"></span>
                  </label>
                  <!-- <span>Escuro</span> -->
                </div>
            
            
                <div class="section">
                  <span>Foto de capa</span>
                  <div class="cover">
                    <button>Selecionar</button>
                    <span>Nenhum arquivo selecionado</span>
                  </div>
                </div>
            
               
                </div>
              </div>
            </div>
          </div>
        </div>


        </div>
      </div>
    </main> 
  </div>
</body>
</html>
